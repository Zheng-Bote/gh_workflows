name: create SBOM

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      dockerimage:
        required: false
        type: string
        #default: ""
      scandir:
        required: false
        type: string
        #default: "./build/"
      scanfile:
        required: false
        type: string
        #default: "./build/file"

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: anchore/sbom-action@v0
        if: github.event.inputs.dockerimage != ''
        with:
          image: ${{ inputs.dockerimage }}
          registry-username: ${{ GITHUB.ACTOR }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - uses: anchore/sbom-action@v0
        if: github.event.inputs.scandir != ''
        with:
          artifact-name: dirscan-sbom.spdx.json
          output-file: dirscan-sbom.spdx.json
          format: spdx-json

      - uses: anchore/sbom-action@v0
        if: ${{ inputs.scanfile }} != ''
        with:
          file: ${{ inputs.scanfile }}
          artifact-name: filescan-sbom.spdx.json
          output-file: filescan-sbom.spdx.json
          format: spdx-json

      - uses: anchore/sbom-action/publish-sbom@v0
        with:
          sbom-artifact-match: ".*\\.spdx$"
